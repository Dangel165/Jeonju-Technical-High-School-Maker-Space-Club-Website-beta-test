<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버 계정 설정 | 관리자 메뉴</title>
    <style>
        body { font-family: 'Malgun Gothic', 'Dotum', 'Apple SD Gothic Neo', sans-serif; margin: 0; padding: 0; line-height: 1.6; background: #f4f4f4; color: #333; }
        header { background: #2e8b57; color: #fff; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #2e8b57; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 30px; }
        .info-box { padding: 15px; background: #fff8e1; border: 1px solid #ffe0b2; border-radius: 5px; margin-bottom: 20px; color: #ff9800; font-size: 0.9em; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
        
        .btn-submit {
            background-color: #3cb371;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
        }
        .btn-submit:hover { background-color: #2e8b57; }

        .app-detail { margin-bottom: 20px; padding: 10px; border: 1px dashed #ddd; border-radius: 5px;}
        .app-detail p { margin: 5px 0; }

        footer { text-align: center; padding: 20px; background: #2e8b57; color: white; margin-top: 50px; font-size: 0.8em; }
    </style>
</head>
<body>
    <header>
        <h1>멤버 계정 설정</h1>
        <p>가입 신청 승인 후, 새 멤버의 계정 정보를 설정합니다.</p>
    </header>

    <div class="container">
        <h2>멤버 계정 정보 부여</h2>

        <div class="app-detail">
            <p><strong>신청자 ID:</strong> {{ application.id }}</p>
            <p><strong>학번:</strong> {{ application.student_id }}</p>
            <p><strong>이름:</strong> {{ application.name }}</p>
        </div>

        <div class="info-box">
            <p>새로 부여할 아이디와 비밀번호를 입력하고 계정을 생성하세요.</p>
        </div>

        <form method="POST" action="{{ url_for('finalize_member', app_id=application.id) }}">
            <div class="form-group">
                <label for="member_id">부여할 아이디:</label>
                <input type="text" id="member_id" name="member_id" placeholder="새 멤버의 로그인 ID를 입력" required>
            </div>
            <div class="form-group">
                <label for="password">임시 비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="임시 비밀번호를 입력" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호를 다시 입력" required>
            </div>

            <button type="submit" class="btn-submit">계정 생성 및 멤버 승인 완료</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}" style="display: block; margin-top: 25px; color: #4682b4; font-weight: bold;">← 관리자 대시보드로 돌아가기</a>
    </div>

    <footer>
        <p>&copy; 전주공업고등학교 메이커 스페이스 동아리. 관리자 전용 페이지.</p>
    </footer>
</body>
</html>
